<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevicePrint - Test Suite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .controls {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 200px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .stat-value.passed { color: #28a745; }
    .stat-value.failed { color: #dc3545; }
    .stat-value.skipped { color: #ffc107; }

    .stat-label {
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .test-results {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .test-category {
      border-bottom: 1px solid #e0e0e0;
    }

    .category-header {
      background: #f8f9fa;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #667eea;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .category-header:hover {
      background: #e9ecef;
    }

    .test-item {
      padding: 15px 20px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .test-item:last-child {
      border-bottom: none;
    }

    .test-name {
      flex: 1;
      font-size: 0.95rem;
    }

    .test-status {
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: bold;
      margin-left: 15px;
    }

    .test-status.passed {
      background: #d4edda;
      color: #155724;
    }

    .test-status.failed {
      background: #f8d7da;
      color: #721c24;
    }

    .test-status.running {
      background: #d1ecf1;
      color: #0c5460;
    }

    .test-status.skipped {
      background: #fff3cd;
      color: #856404;
    }

    .test-error {
      margin-top: 10px;
      padding: 10px;
      background: #f8f9fa;
      border-left: 3px solid #dc3545;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      color: #721c24;
    }

    .test-duration {
      font-size: 0.85rem;
      color: #666;
      margin-left: 10px;
    }

    .progress-bar {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      width: 0%;
      transition: width 0.3s ease;
    }

    .running-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #667eea;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ§ª DevicePrint Test Suite</h1>
      <p class="subtitle">Comprehensive unit and integration tests</p>
    </header>

    <div class="controls">
      <button onclick="runAllTests()" id="runBtn">Run All Tests</button>
      <button onclick="runFailedTests()" id="retryBtn" disabled>Retry Failed</button>
      <button onclick="clearResults()">Clear Results</button>
    </div>

    <div class="progress-bar hidden" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value passed" id="passedCount">0</div>
        <div class="stat-label">Passed</div>
      </div>
      <div class="stat-card">
        <div class="stat-value failed" id="failedCount">0</div>
        <div class="stat-label">Failed</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="totalCount">0</div>
        <div class="stat-label">Total Tests</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="duration">0ms</div>
        <div class="stat-label">Duration</div>
      </div>
    </div>

    <div class="test-results" id="testResults"></div>
  </div>

  <script src="../src/deviceprint.js"></script>
  <script src="tests.js"></script>
  <script>
    let testResults = [];
    let startTime;

    async function runAllTests() {
      const runBtn = document.getElementById('runBtn');
      runBtn.disabled = true;
      runBtn.textContent = 'Running...';
      
      document.getElementById('progressBar').classList.remove('hidden');
      clearResults();
      startTime = Date.now();
      
      testResults = [];
      
      for (let i = 0; i < testSuites.length; i++) {
        const suite = testSuites[i];
        for (let j = 0; j < suite.tests.length; j++) {
          const test = suite.tests[j];
          updateProgress((i * suite.tests.length + j + 1) / getTotalTestCount() * 100);
          
          const result = await runTest(suite.name, test);
          testResults.push(result);
          updateDisplay();
        }
      }
      
      const duration = Date.now() - startTime;
      document.getElementById('duration').textContent = duration + 'ms';
      document.getElementById('progressBar').classList.add('hidden');
      
      runBtn.disabled = false;
      runBtn.textContent = 'Run All Tests';
      document.getElementById('retryBtn').disabled = testResults.filter(r => r.status === 'failed').length === 0;
    }

    async function runFailedTests() {
      const failedTests = testResults.filter(r => r.status === 'failed');
      if (failedTests.length === 0) return;
      
      const runBtn = document.getElementById('retryBtn');
      runBtn.disabled = true;
      
      for (const failed of failedTests) {
        const suite = testSuites.find(s => s.name === failed.suite);
        const test = suite.tests.find(t => t.name === failed.name);
        const result = await runTest(suite.name, test);
        
        const index = testResults.findIndex(r => r.suite === failed.suite && r.name === failed.name);
        testResults[index] = result;
        updateDisplay();
      }
      
      runBtn.disabled = testResults.filter(r => r.status === 'failed').length === 0;
    }

    async function runTest(suiteName, test) {
      const result = {
        suite: suiteName,
        name: test.name,
        status: 'running',
        error: null,
        duration: 0
      };
      
      updateTestStatus(suiteName, test.name, 'running');
      
      const testStart = Date.now();
      try {
        await test.fn();
        result.status = 'passed';
        result.duration = Date.now() - testStart;
      } catch (error) {
        result.status = 'failed';
        result.error = error.message;
        result.duration = Date.now() - testStart;
      }
      
      return result;
    }

    function updateProgress(percent) {
      document.getElementById('progressFill').style.width = percent + '%';
    }

    function getTotalTestCount() {
      return testSuites.reduce((sum, suite) => sum + suite.tests.length, 0);
    }

    function updateDisplay() {
      const passed = testResults.filter(r => r.status === 'passed').length;
      const failed = testResults.filter(r => r.status === 'failed').length;
      
      document.getElementById('passedCount').textContent = passed;
      document.getElementById('failedCount').textContent = failed;
      document.getElementById('totalCount').textContent = testResults.length;
      
      renderTestResults();
    }

    function updateTestStatus(suiteName, testName, status) {
      const el = document.querySelector(`[data-suite="${suiteName}"][data-test="${testName}"]`);
      if (el) {
        el.className = 'test-status ' + status;
        el.textContent = status.toUpperCase();
      }
    }

    function renderTestResults() {
      const container = document.getElementById('testResults');
      container.innerHTML = '';
      
      testSuites.forEach(suite => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'test-category';
        
        const header = document.createElement('div');
        header.className = 'category-header';
        
        const suiteResults = testResults.filter(r => r.suite === suite.name);
        const suitePassed = suiteResults.filter(r => r.status === 'passed').length;
        const suiteFailed = suiteResults.filter(r => r.status === 'failed').length;
        
        header.innerHTML = `
          <span>${suite.name}</span>
          <span>${suitePassed}/${suite.tests.length} passed</span>
        `;
        
        categoryDiv.appendChild(header);
        
        suite.tests.forEach(test => {
          const result = testResults.find(r => r.suite === suite.name && r.name === test.name);
          const testDiv = document.createElement('div');
          testDiv.className = 'test-item';
          
          const status = result ? result.status : 'pending';
          const duration = result ? result.duration : 0;
          
          testDiv.innerHTML = `
            <div class="test-name">${test.name}</div>
            <div>
              ${duration > 0 ? `<span class="test-duration">${duration}ms</span>` : ''}
              <span class="test-status ${status}" data-suite="${suite.name}" data-test="${test.name}">
                ${status.toUpperCase()}
              </span>
            </div>
          `;
          
          if (result && result.error) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'test-error';
            errorDiv.textContent = result.error;
            testDiv.appendChild(errorDiv);
          }
          
          categoryDiv.appendChild(testDiv);
        });
        
        container.appendChild(categoryDiv);
      });
    }

    function clearResults() {
      testResults = [];
      document.getElementById('passedCount').textContent = '0';
      document.getElementById('failedCount').textContent = '0';
      document.getElementById('totalCount').textContent = '0';
      document.getElementById('duration').textContent = '0ms';
      renderTestResults();
    }

    // Initialize display
    window.addEventListener('load', () => {
      document.getElementById('totalCount').textContent = getTotalTestCount();
      renderTestResults();
    });
  </script>
</body>
</html>
